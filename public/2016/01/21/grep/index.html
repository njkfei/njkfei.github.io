<h2 id="u5FFD_u7565_u5927_u5C0F_u5199_u5339_u914D_u884C"><a href="#u5FFD_u7565_u5927_u5C0F_u5199_u5339_u914D_u884C" class="headerlink" title="忽略大小写匹配行"></a>忽略大小写匹配行</h2><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ grep -n -i <span class="string">"duration"</span> <span class="built_in">log</span>.info</span><br><span class="line"><span class="number">19</span>:  Duration: <span class="number">00</span>:<span class="number">00</span>:<span class="number">31.30</span>, start: <span class="number">0.000000</span>, bitrate: <span class="number">1685</span> kb/s</span><br></pre></td></tr></table></figure>
<h2 id="u5FFD_u7565_u5927_u5C0F_u5199_u5339_u914D_u6570_u91CF"><a href="#u5FFD_u7565_u5927_u5C0F_u5199_u5339_u914D_u6570_u91CF" class="headerlink" title="忽略大小写匹配数量"></a>忽略大小写匹配数量</h2><figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ grep -c -<span class="tag">i</span> <span class="string">"duration"</span> log<span class="class">.info</span> </span><br><span class="line"><span class="number">1</span></span><br></pre></td></tr></table></figure>
<h2 id="u6B63_u5219_u5339_u914D-_u5339_u914D_u5B57_u7B26"><a href="#u6B63_u5219_u5339_u914D-_u5339_u914D_u5B57_u7B26" class="headerlink" title="正则匹配-匹配字符"></a>正则匹配-匹配字符</h2><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ egrep  -o  "[<span class="link_label">1-9</span>][<span class="link_reference">0-9</span>]+x[<span class="link_label">1-9</span>][<span class="link_reference">0-9</span>]+" log.info    </span><br><span class="line">856x480</span><br></pre></td></tr></table></figure>
<h2 id="u6B63_u5219_u5339_u914D-_u5339_u914D_u884C"><a href="#u6B63_u5219_u5339_u914D-_u5339_u914D_u884C" class="headerlink" title="正则匹配-匹配行"></a>正则匹配-匹配行</h2><figure class="highlight markdown"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ egrep   "[<span class="link_label">1-9</span>][<span class="link_reference">0-9</span>]+x[<span class="link_label">1-9</span>][<span class="link_reference">0-9</span>]+" log.info    </span><br><span class="line"> Stream #0:0(und): Video: mpeg4 (Simple Profile) (mp4v / 0x7634706D), yuv420p, 856x480 [SAR 1:1 DAR 107:60], 1562 kb/s, 29.97 fps, 29.97 tbr, 30k tbn, 2997 tbc (default)</span><br></pre></td></tr></table></figure>
