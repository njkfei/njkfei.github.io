<p><img src="/imgs/2015life/201502.jpg" alt="pics"><br><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">情人节那天，我喜欢了吃袜子</span><br></pre></td></tr></table></figure></p>
<p><img src="/imgs/2015life/20150214chiwazi.jpg" alt="pics"><br><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">情人节那天，我能自己把自己扶起来了</span><br></pre></td></tr></table></figure></p>
<p><img src="/imgs/2015life/20150214xiaochuang.jpg" alt="pics"></p>
<h3 id="u60C5_u4EBA_u8282_u8270_u96BE_u7684_u8FC7_u53BB_u4E86"><a href="#u60C5_u4EBA_u8282_u8270_u96BE_u7684_u8FC7_u53BB_u4E86" class="headerlink" title="情人节艰难的过去了"></a>情人节艰难的过去了</h3><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">我喜欢笑</span><br></pre></td></tr></table></figure>
<p><img src="/imgs/2015life/20150215weixiao.jpg" alt="pics"></p>
<h3 id="u6211_u8FD8_u662F_u559C_u6B22_u889C_u5B50_u7684_u5473_u9053"><a href="#u6211_u8FD8_u662F_u559C_u6B22_u889C_u5B50_u7684_u5473_u9053" class="headerlink" title="我还是喜欢袜子的味道"></a>我还是喜欢袜子的味道</h3><p><img src="/imgs/2015life/20150216chiwazi.jpg" alt="pics"></p>
<h3 id="u51C6_u5907_u8FC7_u5E74"><a href="#u51C6_u5907_u8FC7_u5E74" class="headerlink" title="准备过年"></a>准备过年</h3><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">要过年了，小朋友们，我好开心</span><br></pre></td></tr></table></figure>
<p><img src="/imgs/2015life/20150218chuxi.jpg" alt="pics"></p>
<h3 id="u8981_u56DE_u5317_u4EAC_u4E86"><a href="#u8981_u56DE_u5317_u4EAC_u4E86" class="headerlink" title="要回北京了"></a>要回北京了</h3><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">过年很快乐，我要开心的打包回家了</span><br></pre></td></tr></table></figure>
<p><img src="/imgs/2015life/20150228dabaohuijing.jpg" alt="pics"></p>
<h3 id="u5F00_u6625_u4E86"><a href="#u5F00_u6625_u4E86" class="headerlink" title="开春了"></a>开春了</h3><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">我坐绿皮来到了</span><br></pre></td></tr></table></figure>
<p><img src="/imgs/2015life/201503.jpg" alt="pics"><br><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">我在国科大怀柔校区，快乐的爬行</span><br></pre></td></tr></table></figure></p>
<p><img src="/imgs/2015life/20150314guokedahuairou.jpg" alt="pics"></p>
<h3 id="u6625_u610F_u66F4_u6D53"><a href="#u6625_u610F_u66F4_u6D53" class="headerlink" title="春意更浓"></a>春意更浓</h3><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">奥森，我来了</span><br></pre></td></tr></table></figure>
<p><img src="/imgs/2015life/20150321aosen.jpg" alt="pics"></p>
<h3 id="u6211_u4E0D_u7231_u6E38_u6CF3"><a href="#u6211_u4E0D_u7231_u6E38_u6CF3" class="headerlink" title="我不爱游泳"></a>我不爱游泳</h3><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">不知道为什么，我不喜欢游泳，看到泳池就大哭</span><br></pre></td></tr></table></figure>
<p><img src="/imgs/2015life/20150329youyongshibai.jpg" alt="pics"><br><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">还好泳池边上有我喜欢的爬行空间</span><br></pre></td></tr></table></figure></p>
<p><img src="/imgs/2015life/20150329youyongweigan.jpg" alt="pics"></p>
<h3 id="u6211_u559C_u6B22_u957F_u57CE"><a href="#u6211_u559C_u6B22_u957F_u57CE" class="headerlink" title="我喜欢长城"></a>我喜欢长城</h3><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">春天过去大半，我要抓紧出去看看</span><br></pre></td></tr></table></figure>
<p><img src="/imgs/2015life/201504.jpg" alt="pics"><br><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">八达岭长城是我的菜,边上抢镜头的阿姨好漂亮，我想要她的女儿，如果她有女儿的话</span><br></pre></td></tr></table></figure></p>
<p><img src="/imgs/2015life/20150411greatwall.jpg" alt="pics"><br><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">长城，我也能爬</span><br></pre></td></tr></table></figure></p>
<p><img src="/imgs/2015life/20150411pagreatwall.jpg" alt="pics"></p>
<h3 id="u665A_u6625"><a href="#u665A_u6625" class="headerlink" title="晚春"></a>晚春</h3><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">大地完全绿了，我爬得更熟练了</span><br></pre></td></tr></table></figure>
<p><img src="/imgs/2015life/2015042.jpg" alt="pics"><br><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">科学技术馆门前的绿地真不错，点个赞</span><br></pre></td></tr></table></figure></p>
<p><img src="/imgs/2015life/20150426niaochaozihai.jpg" alt="pics"></p>
<h3 id="u8FD9_u5F20_u4E0D_u8981_u4E86"><a href="#u8FD9_u5F20_u4E0D_u8981_u4E86" class="headerlink" title="这张不要了"></a>这张不要了</h3><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">这张图片没有亮点了</span><br></pre></td></tr></table></figure>
<p><img src="/imgs/2015life/201506.jpg" alt="pics"></p>
<h3 id="u590F_u5929_u6765_u4E86"><a href="#u590F_u5929_u6765_u4E86" class="headerlink" title="夏天来了"></a>夏天来了</h3><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">端午节，北戴河，黄金海岸，我喜欢</span><br></pre></td></tr></table></figure>
<p><img src="/imgs/2015life/20150621beidaihe.jpg" alt="pics"><br><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">海边浴场也不错，我在这里湿身了</span><br></pre></td></tr></table></figure></p>
<p><img src="/imgs/2015life/20150622beidaihe.jpg" alt="pics"></p>
<h3 id="u5E74_u5C11_u8F7B_u72C2"><a href="#u5E74_u5C11_u8F7B_u72C2" class="headerlink" title="年少轻狂"></a>年少轻狂</h3><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">10</span>后，真会玩</span><br></pre></td></tr></table></figure>
<p><img src="/imgs/2015life/20150703zihai.jpg" alt="pics"></p>
<h3 id="u5B66_u5403_u996D"><a href="#u5B66_u5403_u996D" class="headerlink" title="学吃饭"></a>学吃饭</h3><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">大人们能吃饭，我当然也可以</span><br></pre></td></tr></table></figure>
<p><img src="/imgs/2015life/20150704xuechifan.jpg" alt="pics"></p>

<p><img src="/imgs/2015life/20150729xuebandengzi.jpg" alt="pics"></p>

<p><img src="/imgs/2015life/20150923xuedadianhua.jpg" alt="pics"></p>
<h3 id="u79CB_u5929_u6765_u4E86"><a href="#u79CB_u5929_u6765_u4E86" class="headerlink" title="秋天来了"></a>秋天来了</h3><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">据说稻香湖不错，这不，我就来了</span><br></pre></td></tr></table></figure>
<p><img src="/imgs/2015life/20151101daoxianghu1.jpg" alt="pics"><br><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">真的是秋天，看我手上拿的是什么</span><br></pre></td></tr></table></figure></p>
<p><img src="/imgs/2015life/20151101daoxianghu2.jpg" alt="pics"></p>
<h3 id="u6211_u7231_u7F8E"><a href="#u6211_u7231_u7F8E" class="headerlink" title="我爱美"></a>我爱美</h3><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">包治百病,哈哈</span><br></pre></td></tr></table></figure>
<p><img src="/imgs/2015life/201511aibao.jpg" alt="pics"></p>
<h3 id="u996D_u6765_u4E86"><a href="#u996D_u6765_u4E86" class="headerlink" title="饭来了"></a>饭来了</h3><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">我经常下厨房，光说不练不是我的风格，这不，我要下厨了</span><br></pre></td></tr></table></figure>

<p><img src="/imgs/2015life/201514bayue.JPG" alt="pics"><br><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">这张照片是我刚学会爬时在奥森照的，我给很多游人带来了快乐，当然，这张照片是看不出来的</span><br></pre></td></tr></table></figure></p>
