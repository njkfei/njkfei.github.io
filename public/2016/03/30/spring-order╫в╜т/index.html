	  <p> 看一例子就能明白。<br> 在下面的示例中，Cars需要注入一个列表，通过@Order可以指定注入时的顺序。值越小，优先级越高。</p>

n class="keyword">extends</span></span> <span class="title">Student</span> &#123;</span></span><br><span class="line">    public <span class="type">String</span> getName() &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="string">"niejinping"</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="annotation">@Component</span></span><br><span class="line">public <span class="class"><span class="keyword">class</span> <span class="title">MyClass</span> &#123;</span></span><br><span class="line">    <span class="annotation">@Autowire</span></span><br><span class="line">    <span class="type">List</span>&lt;<span class="type">Student</span>&gt; students;</span><br><span class="line"></span><br><span class="line">    public void printNames(<span class="type">String</span> [] args) &#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span>(<span class="type">Student</span> item : students) &#123;</span><br><span class="line">            <span class="type">System</span>.out.println(item.getName())</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
